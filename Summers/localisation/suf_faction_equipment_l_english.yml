l_english:
  SUF_infantry_equipment_1:0 ".22 Revolvers"
  SUF_infantry_equipment_1_short:0 ".22 Revolvers"
  SUF_infantry_equipment_1_desc:0 "Pistols used by MP's and local security companies before the War, they aren't the best but it's better than sticks"
  SUF_ballistic_equipment_1:0 "10mm Submachineguns"
  SUF_ballistic_equipment_1_short:0 "10mm SMGs"
  SUF_ballistic_equipment_1_desc:0 "Common weapons for the MP's and Counter Terrorist Teams alike, and chambered in one of the most prolific calibres in existence, this firearm is the perfect candidate for widespread adoption."
  SUF_ballistic_equipment_2:0 "Browning Automatic Rifle"
  SUF_ballistic_equipment_2_short:0 "BAR"
  SUF_ballistic_equipment_2_desc:0 "An old rifle chambered in 308. Cartridge, while it's not the most deadly thing in the wastes, it will be easy to produce and looks fantastic!"
  SUF_ballistic_equipment_3: "R91 Assault Rifle"
  SUF_ballistic_equipment_3_short: "Assault Rifle"
  SUF_ballistic_equipment_3_desc: "A common weapon among the US Army and Commonwealth Guard, it is powerful, easy to repair, and is effective."
  SUF_ballistic_equipment_4:0 "Objective Individual Combat Weapon"
  SUF_ballistic_equipment_4_short:0 "OICW"
  SUF_ballistic_equipment_4_desc:0 "An advanced prototype weapon that while heavy, is the most advance ballistic handheld weapon system in the wasteland!"
  SUF_energy_equipment_1: "Makeshift Laser Rifle"
  SUF_energy_equipment_1_short: "MLR"
  SUF_energy_equipment_1_desc: "Most of our Laser Weapons are broken, but with some tinkering we can restore them partially"
  SUF_energy_equipment_2: "Wattz 2000 Laser Carbine"
  SUF_energy_equipment_2_desc: "The Wattz 2000 is the choice of laser marksmen everywhere."
  SUF_energy_equipment_2_short: "Wattz 2000"
  SUF_energy_equipment_3: "Laser Assisted Electrical Rifle"
  SUF_energy_equipment_3_short: "LAER"
  SUF_energy_equipment_3_desc: "The Laser Assisted Electrical Rifle uses lasers to create a conductive plasma conduit in the air and then discharge a large electrical differential across the conduit. A particularly stubborn equipmentnology to work with, this variety of electrolaser weapon was perfected at the Big Mountain Research and Development Center."
  SUF_energy_equipment_4: "Experimental Plasma Launcher"
  SUF_energy_equipment_4_short: "EPL"
  SUF_energy_equipment_4_desc: "Salvaged from the depths of the base, the EPL was an experimental weapon to combine the accuracy of a laser rifle with the damage of a plasma rifle"
  SUF_fireteam_equipment_1: "Tommy Guns"
  SUF_fireteam_equipment_1_short: "Tommy Guns"
  SUF_fireteam_equipment_1_desc: "With these weapons, we can supress our foes and do it in style"
  